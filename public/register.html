<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sign Up Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Link to the favicon -->
        <link rel="icon" href="/public/icons/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    </head>

    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <h3 class="text-center">Create an Account</h3>
                    <div class="col-md-8">
                        <form hx-post="/auth/register" hx-target="#register-response" hx-swap="outerHTML" class="card p-4">
                        <div class="mb-3">
                            <input type="email" id="email" name="email" required autocomplete="email" class="form-control" placeholder="Email">
                        </div>

                        <div class="mb-3">
                            <input type="password" id="password" name="password" required autocomplete="new-password" class="form-control" placeholder="Password">
                        </div>

                        <div class="mb-3">
                            <input type="confirm-password" id="confirm-password" name="confirm-password" required autocomplete="new-password" class="form-control" placeholder="Password">
                        </div>

                        <hr>

                        <div class="d-flex justify-content-center mb-3">
                            <div class="d-flex justify-content-center col-md-6 text-center gap-4">
                                <a href="/auth/register/github"><img src="/public/icons/github.webp" target="github" alt="Sign up with GitHub" width="48" title="Sign up with Github"></a>
                                <a href="/auth/register/google" aria-disabled="true" disabled><img src="/public/icons/google.webp" target="google" alt="Sign up with Google" width="48" title="Sign up with Google"></a>
                            </div>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-center mb-3 text-center">
                            <a href="/auth/login" class="text-decoration-none font-weight-bold">Already a Member?</a>
                        </div>

                        <button type="submit" class="btn btn-dark font-weight-bold">Sign up</button>
                    </form>
                    <div id="login-response"></div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://unpkg.com/htmx.org"></script>
</html>
